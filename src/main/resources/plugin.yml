name: PillagerRaidSpawner
version: '${version}'
main: com.bymatej.minecraft.plugins.pillagerraidspawner.PillagerRaidSpawner
api-version: 1.19
prefix: bymatej
authors: [ Matej ]
description: Spawns a pillager raid every X minutes
website: bymatej.com
commands:
  raid:
    description: Starts the the raid every X minutes
    usage: /raid <start|stop> <X - number of minutes new raid will spawn> <hardness increment - number between 0.01 and 0.99> <isIgnoreHardnessMultiplier - true|false> <difficulty - easy|medium|hard>
    aliases:
      - pillagerraid
